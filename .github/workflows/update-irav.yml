name: Update IRAV data

on:
  schedule:
    - cron: "17 6 * * *"   # daily 06:17 UTC
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Update irav_data.json
        run: python scripts/update_irav_data.py
      - name: Commit changes
        run: |
          git config user.name "iravlisto-bot"
          git config user.email "actions@users.noreply.github.com"
          git add public_free/irav_data.json
          git commit -m "Update IRAV data" || exit 0
          git push
